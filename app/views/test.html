

<div class="col-md-3">
   <div class="topheight text-center"> 
    
    <h2>Rules</h2>

      <button class="btn btn-info rulebutton">Show Rule</button>

    </div>
    
    <div ng-repeat="card in myDeck | limitTo:quantity">
      <h2><em class="rule text-left">{{card.rule}}</em></h2>
    </div>

</div>


<div class="col-md-6 text-center">
  <div class="topheight">
    <h2>Cards</h2>
    <h3>It's {{ currentUser.username }}'s turn!</h3>

    <button class="btn btn-primary" ng-click="nextCard()">Draw a Card</button>

  </div>

  <div ng-repeat="card in myDeck | limitTo:quantity">
    <div class="chosenCard">
      <!-- <p>{{ card.value }} of {{ card.suit }}</p><br> -->
      <img class="img-responsive" src="{{card.pic}}">
    <!-- <p>{{ card.value }} of {{ card.suit }}</p><br> -->
    </div>
  </div>

</div>


<div class="col-md-3 text-center">
    <div class="topheight">
    <h2>Players</h2>

    <form ng-submit="addUser()">
      <input class = "form-control" type="text" ng-model="user.username" placeholder="Enter Name..."/>
      <input class="btn btn-primary playerAdd" type="submit" value="Add Player"/>
    </form>
    </div>
    
    <ul ng-repeat="user in myUsers" class="list-unstyled">
      <li><h4>{{ user.username}}</h4></li>
    </ul>

</div>
